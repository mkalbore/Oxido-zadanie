<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Preview Template</title>
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #4b4b4b;
            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            /* letter-spacing: normal; */
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            /* font-family: 'univia-pro', sans-serif; ðŸ˜‰ */
            font-weight: bold;
            margin-top: 20px;
            margin-bottom: 10px;
            color: #222;
        }

        p {
            margin: 10px 0;
        }

        img {
            display: block;
            max-width: 100%;
            height: auto;
            margin: 15px auto;
        }

        figcaption {
            font-size: 0.9em;
            color: #555;
            text-align: center;
            margin-top: 5px;
        }

        /* Section and Layout */
        .placeholder {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .placeholder p {
            font-size: 1.1em;
            line-height: 1.8;
        }

        .placeholder img {
            margin-top: 20px;
            margin-bottom: 5px;
        }

        /* Links */
        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                font-size: 90%;
            }

            .content {
                padding: 15px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="placeholder">
            <h1>Paste your article content here</h1>
            <p>This is a preview template. Add your article code within the body tag.</p>
        </div>
    </div>
</body>

</html>
